tempo-distributed:
  storage:
    trace:
      backend: s3
      s3:
        bucket: bc4-monitoringdata-1
        endpoint: ams3.digitaloceanspaces.com
        access_key: "${S3_ACCESS_KEY}"
        secret_key: "${S3_SECRET_KEY}"
        prefix: tempo

  compactor:
    extraEnvFrom:
    - secretRef:
        name: s3
  distributor:
    extraEnvFrom:
    - secretRef:
        name: s3
  ingester:
    extraEnvFrom:
    - secretRef:
        name: s3
  querier:
    extraEnvFrom:
    - secretRef:
        name: s3
  queryFrontend:
    extraEnvFrom:
    - secretRef:
        name: s3

  minio:
    enabled: false
  traces:
    otlp:
      grpc:
        enabled: true
      http:
        enabled: true
    zipkin:
      enabled: false
    jaeger:
      thriftHttp:
        enabled: false
    opencensus:
      enabled: false
  metaMonitoring:
    serviceMonitor:
      enabled: true
